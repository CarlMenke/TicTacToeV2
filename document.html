<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Document</title>
</head>
<body >
    <header>Tic Tac Toe</header>
    <section class = "container">
        <div id ='item' class = 'Unclicked a1'>1,1</div>
        <div id ='item' class = 'Unclicked a2'>1,2</div>
        <div id ='item' class = 'Unclicked a3'>1,3</div>
        <div id ='item' class = 'Unclicked b1'>2,1</div>
        <div id ='item' class = 'Unclicked b2'>2,2</div>
        <div id ='item' class = 'Unclicked b3'>2,3</div>
        <div id ='item' class = 'Unclicked c1'>3,1</div>
        <div id ='item' class = 'Unclicked c2'>3,2</div>
        <div id ='item' class = 'Unclicked c3'>3,3</div>
    </section>
    <section class = 'rightSide'>
        <div id = 'scoreBoard'>
            <div id='xScore'>
                <div id ='xScoreConst'>X's Score: </div>
                <div id ='xScoreChange'></div>
            </div>
            <div id='oScore'>
                <div id ='oScoreConst'>O's Score: </div>
                <div id ='oScoreChange'></div>
            </div>
        </div>
        <div id = 'resetButton' >Reset Board</div>
    </section>
    <div id='winMessage'></div>
</body>
<script type = 'text/javascript' src = "script.js"></script>
</html>
